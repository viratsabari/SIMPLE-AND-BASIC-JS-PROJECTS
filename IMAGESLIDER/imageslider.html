<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGESLIDER</title>
    <link rel="stylesheet" href="./imageslider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-teal-700 uppercase text-center text-2xl mt-[50px] font-s">CILCK BUTTONS TO CHANGE IMAGES</h1>
    <div class="images">
        <i class="fa-solid fa-chevron-right fa-beat fa-2xl" id="right"></i>
        <img src="https://images.pexels.com/photos/1146134/pexels-photo-1146134.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
         <i class="fa-solid fa-chevron-left fa-beat fa-2xl" id="left"></i>
    </div>
   
    <script src="./imageslider.js"></script>
</body>
</html>
